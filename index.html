<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
</head>
<body>
    <div class="titulo">Calculadora <br> Online</div>
    <div id="app">
        <div class="Calculadora" @keydown="teclado">
            <div class="display">
                {{ expressao }}
            </div>
            <div class="Linha">
                <button class="operador" @click="limpar()">C</button>
            </div>
            <div class="Linha">
                <button @click="numero(7)">7</button>
                <button @click="numero(8)">8</button>
                <button @click="numero(9)">9</button>
                <button class="operador" @click="operacao('/')">/</button>
            </div>
            <div class="Linha">
                <button @click="numero(4)">4</button>
                <button @click="numero(5)">5</button>
                <button @click="numero(6)">6</button>
                <button class="operador" @click="operacao('*')">x</button>
            </div>
            <div class="Linha">
                <button @click="numero(1)">1</button>
                <button @click="numero(2)">2</button>
                <button @click="numero(3)">3</button>
                <button class="operador" @click="operacao('-')">-</button>
            </div>
            <div class="Linha">
                <button class="decimal" @click="decimall()">.</button>
                <button @click="adicionarNumero(0)">0</button>
                <button class="igual" @click="calcular()">=</button>
                <button class="operador" @click="operacao('+')">+</button>
            </div>
        </div>
        <div class="assinatura">ass:larissacoutinho</div>
    </div>
</body>
</html>

<script  src="index.js"></script>
